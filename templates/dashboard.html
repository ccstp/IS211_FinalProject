<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Dashboard</title>
</head>
<body>
<div align="center">
<h1>Existing Posts</h1>
<table border="1px black" align="cemter">
    <tr>
        <th width="150px" align="left">Post Title</th>
        <th width="150px" align="left">Creation Date</th>
        <th width="50px" align="left">Edit</th>
        <th width="60px" align="left">Delete</th>
        <th width="150px" align="left">Publish / Unpublish</th>
        <th width="130px" align="left">Publication Status</th>
    </tr>
{% for posts in blog %}
    <tr>
        <td><a href ="/{{ posts[4] }}">{{ posts[0] }}</a></td>
        <td>{{ posts[1] }}</td>
        <td><button onclick="document.location='edit_post/{{posts[4]}}'">Edit</button></td>
        <td><button onclick="document.location='delete/{{posts[4]}}'">Delete</button></td>
        <td><button onclick="document.location='publish/{{posts[4]}}'">Publish</button> &nbsp;
            <button onclick="document.location='unpublish/{{posts[4]}}'">Unpublish</button></td>
        {% if posts[5] %}
        <td>Published</td>
        {% endif %}
        {% if not posts[5] %}
        <td>Unpublished</td>
        {% endif %}
    </tr>
{% endfor %}
</table>

<h1>Create New Post</h1>
    <button onclick="document.location='create_post'">Add Post</button>
</table>
</div>
</body>
</html>
